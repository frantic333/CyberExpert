{% extends 'base.html' %}
{% block content %}
    <div class="main_container">
        <div class="main_item">
            <h3>Оценка автора</h3>
            <form id="form" method="post">
                <h3>{% block form_name %}Оценка {% endblock %}</h3>
                {% csrf_token %}
                <p><input type="number" name="rating" min="1" max="5" step="1"></p>
                <p><button type="submit">Оценить</button></p>
            </form>
        </div>
    </div>
{% endblock %}
