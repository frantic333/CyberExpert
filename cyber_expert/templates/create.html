{% extends 'base.html' %}
{% block content %}
    <div class="main_container">
        <div class="main_item">
            <h3>Создание статьи</h3>
            <form id="form" method="post">
                <h3>{% block form_name %}Создание статьи {% endblock %}</h3>
                {% csrf_token %}
                {{ form.as_p  }}
                <p><button type="submit">Создать</button></p>
            </form>
        </div>
    </div>
{% endblock %}
